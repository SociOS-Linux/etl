<lp-dialog-control-config ng-model="dialog"></lp-dialog-control-config>
<div>
    <md-input-container class="md-block" ng-hide="dialog.threads.hide">
        <label>Number of threads used for download</label>
        <input ng-model="dialog.threads.value"
               ng-disabled="dialog.threads.disabled || dialog.threads.inherit"
               type="number" placeholder="1" min="1">
    </md-input-container>
    <md-switch ng-hide="dialog.deduplication.hide"
               ng-disabled="dialog.deduplication.disabled || dialog.deduplication.inherit"
               ng-model="dialog.deduplication.value">Use deduplication (cause performance penalty, use only to fix duplicity in results).
    </md-switch>    
    <md-input-container class="md-block" ng-hide="dialog.query.hide">
        <label>SPARQL CONSTRUCT query</label>
        <textarea id="query" ng-model="dialog.query.value"
                  placeholder="CONSTRUCT {?s ?p ?o} WHERE {?s ?p ?o} LIMIT 100"
                  ng-disabled="dialog.query.disabled || dialog.query.inherit"
                  md-select-on-focus/>
    </md-input-container>
</div>
