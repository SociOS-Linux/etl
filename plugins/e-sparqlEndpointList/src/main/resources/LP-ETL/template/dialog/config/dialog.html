<lp-dialog-control-config lp-dialog="dialog" lp-application="application"></lp-dialog-control-config>
<div>
    <md-input-container class="md-block" ng-hide="dialog.threads.hide">
        <label>Number of threads to use</label>
        <input ng-model="dialog.threads.value"
               ng-disabled="dialog.threads.disabled || dialog.threads.inherit"
               type="number" min="1">
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.timeLimit.hide">
        <label>Query time limit in seconds (-1 for infinite)</label>
        <input ng-model="dialog.timeLimit.value"
               ng-disabled="dialog.timeLimit.disabled || dialog.timeLimit.inherit"
               type="number" min="-1">
    </md-input-container>
    <md-switch ng-model="dialog.encodeRdf.value"
               ng-hide="dialog.encodeRdf.hide"
               ng-disabled="dialog.encodeRdf.disabled || dialog.encodeRdf.inherit">
        Encode RDF
        <md-tooltip>Fix IRI by encoding unencoded special characters
        </md-tooltip>
    </md-switch>
    <md-input-container class="md-block" ng-hide="dialog.taskPerGroupLimit.hide">
        <label>Limit task per group (0 to no limit)</label>
        <input ng-model="dialog.taskPerGroupLimit.value"
               ng-disabled="dialog.taskPerGroupLimit.disabled || dialog.taskPerGroupLimit.inherit"
               type="number" min="0">
    </md-input-container>
</div>
