<lp-dialog-control-config lp-dialog="dialog" lp-application="application"></lp-dialog-control-config>
<div>
    <md-input-container class="md-block" ng-hide="dialog.endpoint.hide" flex>
        <label>Wikibase API Endpoint URL (api.php)</label>
        <input type="url" ng-model="dialog.endpoint.value"
               ng-disabled="dialog.endpoint.disabled || dialog.endpoint.inherit"
               placeholder="https://your.wikibase.org/w/api.php">
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.siteIri.hide" flex>
        <label>Wikibase ontology IRI prefix</label>
        <input ng-model="dialog.siteIri.value"
               ng-disabled="dialog.siteIri.disabled || dialog.siteIri.inherit"
               placeholder="https://your.wikibase.org/">
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.userName.hide" flex>
        <label>User name</label>
        <input ng-model="dialog.userName.value"
               ng-disabled="dialog.userName.disabled || dialog.userName.inherit">
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.password.hide"
                        flex>
        <label>Password</label>
        <input type="password" ng-model="dialog.password.value"
               ng-disabled="dialog.password.disabled || dialog.password.inherit">
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.averageTimePerEdit.hide">
        <label>Average time per edit in ms</label>
        <input ng-model="dialog.averageTimePerEdit.value"
               ng-disabled="dialog.averageTimePerEdit.disabled || dialog.averageTimePerEdit.inherit"
               placeholder="2000">
    </md-input-container>
</div>
