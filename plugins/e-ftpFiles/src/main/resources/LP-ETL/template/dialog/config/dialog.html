<lp-dialog-control-config lp-dialog="dialog" lp-application="application"></lp-dialog-control-config>
<div>
    <md-switch ng-model="dialog.passiveMode.value"
               ng-disabled="dialog.passiveMode.disabled || dialog.passiveMode.inherit"
               ng-hide="dialog.passiveMode.hide">
        Use passive mode
    </md-switch>
    <div ng-hide="dialog.reference.disabled || dialog.reference.inherit || dialog.reference.hide">
        Files to download<br/>
        <section style="margin-top: 1em;" layout-gt-sm="row" ng-repeat="item in dialog.reference.value">
            <md-input-container class="md-block" flex>
                <label>FTP file address</label>
                <input ng-model="item.fileUri.value">
            </md-input-container>
            <md-input-container class="md-block">
                <label>Target file name</label>
                <input ng-model="item.fileName.value">
            </md-input-container>
            <button ng-click="onDelete($index)" class="md-icon-button md-accent md-button md-ink-ripple"><md-icon md-svg-icon="clear" class="lp-icon"></md-icon></button>
        </section>
        <button ng-click="onAdd()" class="md-icon-button md-primary md-button md-ink-ripple"><md-icon md-svg-icon="add_circle_outline" class="lp-icon"></md-icon></button>
    </div>
</div>
