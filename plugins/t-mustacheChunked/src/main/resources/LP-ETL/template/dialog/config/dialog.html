<lp-dialog-control-config ng-model="dialog"></lp-dialog-control-config>
<div>
    <md-input-container class="md-block" ng-hide="dialog.class.hide">
        <label>Entity class IRI</label>
        <input ng-model="dialog.class.value"
               ng-disabled="dialog.class.disabled || dialog.class.inherit">
    </md-input-container>
    <md-switch ng-model="dialog.addFirstFlag.value"
               ng-disabled="dialog.addFirstFlag.disabled || dialog.addFirstFlag.inherit"
               ng-hide="dialog.addFirstFlag.hide">Add the <code>mustache:first</code> predicate to first items of input lists
    </md-switch>
    <md-input-container class="md-block" ng-hide="dialog.template.hide">
        <label>Mustache template</label>
        <textarea ng-model="dialog.template.value"
                  ng-disabled="dialog.template.disabled || dialog.template.inherit"
                  md-select-on-focus/>
    </md-input-container>
</div>
