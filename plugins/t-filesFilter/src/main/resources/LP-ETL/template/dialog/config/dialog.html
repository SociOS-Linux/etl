<lp-dialog-control-config lp-dialog="dialog" lp-application="application"></lp-dialog-control-config>
<div>
    <md-input-container class="md-block" ng-hide="dialog.fileNamePattern.hide">
        <label>File name filter pattern</label>
        <input ng-model="dialog.fileNamePattern.value"
               ng-disabled="dialog.fileNamePattern.disabled || dialog.fileNamePattern.inherit">
    </md-input-container>
    <div ng-hide="dialog.fileNamePattern.hide">
        <a href="http://regexr.com/" target="_blank">Test your regexp here</a>,
        uses
        <a href="https://docs.oracle.com/javase/8/docs/api/java/util/regex/Pattern.html"
           target="_blank">Java regular expression</a>.
    </div>
</div>
