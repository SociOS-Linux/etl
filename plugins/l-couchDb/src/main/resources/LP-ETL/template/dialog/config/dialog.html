<lp-dialog-control-config lp-dialog="dialog" lp-application="application"></lp-dialog-control-config>
<div>
    <md-input-container class="md-block" ng-hide="dialog.url.hide" flex>
        <label>Server URL</label>
        <input ng-model="dialog.url.value"
               ng-disabled="dialog.url.disabled || dialog.url.inherit">
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.database.hide" flex>
        <label>Database name</label>
        <input ng-model="dialog.database.value"
               ng-disabled="dialog.database.disabled || dialog.database.inherit">
    </md-input-container>
    <md-switch ng-hide="dialog.clearBeforeLoading.hide"
               ng-disabled="dialog.clearBeforeLoading.disabled || dialog.clearBeforeLoading.inherit"
               ng-model="dialog.clearBeforeLoading.value">Clear database (delete and create)
    </md-switch>
    <md-input-container class="md-block" ng-hide="dialog.batchSize.hide" flex>
        <label>Maximum batch size in MB</label>
        <input ng-model="dialog.batchSize.value"
               ng-disabled="dialog.batchSize.disabled || dialog.batchSize.inherit"
               type="number">
    </md-input-container>
    <md-switch ng-model="dialog.useAuthentication.value"
               ng-disabled="dialog.useAuthentication.disabled || dialog.useAuthentication.inherit"
               ng-hide="dialog.useAuthentication.hide">Use authentication
    </md-switch>
    <div layout-gt-sm="row" ng-show="dialog.useAuthentication.value">
        <md-input-container class="md-block" ng-hide="dialog.userName.hide"
                            flex>
            <label>User name</label>
            <input ng-model="dialog.userName.value"
                   ng-disabled="dialog.userName.disabled || dialog.userName.inherit"
                   placeholder="dba">
        </md-input-container>
        <md-input-container class="md-block" ng-hide="dialog.password.hide"
                            flex>
            <label>Password</label>
            <input type="password" ng-model="dialog.password.value"
                   ng-disabled="dialog.password.disabled || dialog.password.inherit">
        </md-input-container>
    </div>
</div>
