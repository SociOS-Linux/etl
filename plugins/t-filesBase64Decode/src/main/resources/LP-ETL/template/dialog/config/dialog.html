<lp-dialog-control-config lp-dialog="dialog" lp-application="application"></lp-dialog-control-config>
<div>

               ng-disabled="dialog.skipOnError.disabled || dialog.skipOnError.inherit"
               ng-hide="dialog.skipOnError.hide">
        Skip file on error
    </md-switch>
</div>
