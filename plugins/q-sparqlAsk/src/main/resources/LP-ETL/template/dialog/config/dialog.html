<lp-dialog-control-config lp-dialog="dialog" lp-application="application"></lp-dialog-control-config>
<div>
    <md-switch ng-model="dialog.failOnTrue.value"
               ng-disabled="dialog.failOnTrue.disabled || dialog.failOnTrue.inherit"
               ng-hide="dialog.failOnTrue.hide">Fail on ASK success
    </md-switch>
    <md-input-container class="md-block" ng-hide="dialog.query.hide" flex>
        SPARQL ASK query
        <lp-yasqe ng-model="dialog.query.value" ng-disabled="dialog.query.disabled || dialog.query.inherit"/>
    </md-input-container>
</div>
