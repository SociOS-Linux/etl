<lp-dialog-control-config lp-dialog="dialog" lp-application="application"></lp-dialog-control-config>
<div>
    <md-input-container class="md-block" ng-hide="dialog.subscriptionKey.hide">
        <label>Subscription key</label>
        <input ng-model="dialog.subscriptionKey.value"
               ng-disabled="dialog.subscriptionKey.disabled || dialog.subscriptionKey.inherit">
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.defaultLanguage.hide">
        <label>Default source language</label>
        <input ng-model="dialog.defaultLanguage.value"
               ng-disabled="dialog.defaultLanguage.disabled || dialog.defaultLanguage.inherit">
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.targetLanguage.hide">
        <label>Target languages (comma separated)</label>
        <input ng-model="dialog.targetLanguage.value"
               ng-disabled="dialog.targetLanguage.disabled || dialog.targetLanguage.inherit"
               placeholder="es,en,fr,de">
    </md-input-container>
    <md-switch ng-hide="dialog.useBCP47.hide"
               ng-disabled="dialog.useBCP47.disabled || dialog.useBCP47.inherit"
               ng-model="dialog.useBCP47.value">
        Indicate machine translation in language tag.
    </md-switch>
    Machine translation is indicated by
    <a href="https://tools.ietf.org/html/bcp47">BCP47</a>
    <a href="https://tools.ietf.org/html/rfc6497">extension T</a>.
</div>
