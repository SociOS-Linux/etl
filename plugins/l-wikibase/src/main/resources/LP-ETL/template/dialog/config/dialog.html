<lp-dialog-control-config lp-dialog="dialog" lp-application="application"></lp-dialog-control-config>
<div>
    <md-input-container class="md-block" ng-hide="dialog.endpoint.hide" flex>
        <label>Wikibase API Endpoint URL (api.php)</label>
        <input type="url" ng-model="dialog.endpoint.value"
               ng-disabled="dialog.endpoint.disabled || dialog.endpoint.inherit"
               placeholder="https://www.wikidata.org/w/api.php">
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.sparqlUrl.hide" flex>
        <label>Wikibase Query Service SPARQL Endpoint URL</label>
        <input type="url" ng-model="dialog.sparqlUrl.value"
               ng-disabled="dialog.sparqlUrl.disabled || dialog.sparqlUrl.inherit"
               placeholder="https://query.wikidata.org/sparql">
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.referenceProperty.hide" flex>
        <label>Any existing property from the target Wikibase instance</label>
        <input ng-model="dialog.referenceProperty.value"
               ng-disabled="dialog.referenceProperty.disabled || dialog.referenceProperty.inherit"
               placeholder="P1921">
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.siteIri.hide" flex>
        <label>Wikibase ontology IRI prefix</label>
        <input ng-model="dialog.siteIri.value"
               ng-disabled="dialog.siteIri.disabled || dialog.siteIri.inherit"
               placeholder="http://www.wikidata.org/">
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.userName.hide" flex>
        <label>User name</label>
        <input ng-model="dialog.userName.value"
               ng-disabled="dialog.userName.disabled || dialog.userName.inherit">
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.password.hide"
                        flex>
        <label>Password</label>
        <input type="password" ng-model="dialog.password.value"
               ng-disabled="dialog.password.disabled || dialog.password.inherit">
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.averageTimePerEdit.hide">
        <label>Average time per edit in ms</label>
        <input ng-model="dialog.averageTimePerEdit.value"
               ng-disabled="dialog.averageTimePerEdit.disabled || dialog.averageTimePerEdit.inherit"
               placeholder="2000">
    </md-input-container>
    <md-switch ng-hide="dialog.strictMatching.hide"
               ng-disabled="dialog.strictMatching.disabled || dialog.strictMatching.inherit"
               ng-model="dialog.strictMatching.value">Use strict matching (string-based) for value matching
    </md-switch>
    <md-switch ng-hide="dialog.skipOnError.hide"
               ng-disabled="dialog.skipOnError.disabled || dialog.skipOnError.inherit"
               ng-model="dialog.skipOnError.value">Skip on error
    </md-switch>
    <md-input-container class="md-block" ng-hide="dialog.retryCount.hide">
        <label>Retry count</label>
        <input ng-model="dialog.retryCount.value"
               ng-disabled="dialog.retryCount.disabled || dialog.retryCount.inherit">
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.retryPause.hide">
        <label>Retry pause</label>
        <input ng-model="dialog.retryPause.value"
               ng-disabled="dialog.retryPause.disabled || dialog.retryPause.inherit">
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.newItemMessage.hide" flex>
        <label>Create item message</label>
        <input ng-model="dialog.newItemMessage.value"
               ng-disabled="dialog.newItemMessage.disabled || dialog.newItemMessage.inherit"
               placeholder="Created new item.">
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.updateItemMessage.hide" flex>
        <label>Update item message</label>
        <input ng-model="dialog.updateItemMessage.value"
               ng-disabled="dialog.updateItemMessage.disabled || dialog.updateItemMessage.inherit"
               placeholder="Updated item.">
    </md-input-container>
</div>
