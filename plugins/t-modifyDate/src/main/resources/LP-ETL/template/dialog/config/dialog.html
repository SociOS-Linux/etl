<lp-dialog-control-config lp-dialog="dialog" lp-application="application"></lp-dialog-control-config>
<div>
    <md-input-container class="md-block" ng-hide="dialog.input.hide">
        <label>Input predicate</label>
        <input ng-model="dialog.input.value"
               ng-disabled="dialog.input.disabled || dialog.input.inherit"
               required>
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.shiftBy.hide">
        <label>Shift date by</label>
        <input ng-model="dialog.shiftBy.value"
               ng-disabled="dialog.shiftBy.disabled || dialog.shiftBy.inherit"
               required>
    </md-input-container>
    <md-input-container class="md-block" ng-hide="dialog.output.hide">
        <label>Output predicate</label>
        <input ng-model="dialog.output.value"
               ng-disabled="dialog.output.disabled || dialog.output.inherit"
               required>
    </md-input-container>
</div>
